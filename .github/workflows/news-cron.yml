name: News jobs (ping)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping ingest
        run: |
          curl -fsS \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            "https://platforma-edukacyjna-feature-news-s.vercel.app/api/jobs/news/ingest" >/dev/null

      - name: Ping enrich
        run: |
          curl -fsS \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            "https://platforma-edukacyjna-feature-news-s.vercel.app/api/jobs/news/enrich" >/dev/null
